<div
  class="flex items-center justify-between flex-col md:flex-row gap-y-8 md:gap-y-0"
>
  <ng-container *ngIf="isHome">
    <img
      src="./assets/imgs/qbLogo.svg"
      class="w-40 h-10 md:w-56"
      alt="qbventures logo"
    />
  </ng-container>
  <ng-container *ngIf="!isHome">
    <img
      src="./assets/imgs/qbLogoBlack.svg"
      class="w-40 h-10 md:w-56"
      alt="qbventures logo"
    />
  </ng-container>

  <ul
    class="flex items-center justify-center flex-wrap md:flex-nowrap gap-x-6 gap-y-6"
  >
    <li
      class="text-center px-4 py-2 relative before:absolute before:-bottom-2 before:-right-2 before:h-4 before:w-4 before:border-b before:border-r before:transition-all before:duration-300 before:ease-in-out after:absolute after:-top-2 after:-left-2 after:h-4 after:w-4 after:border-t after:border-l after:transition-all after:duration-300 after:ease-in-out hover:before:h-[calc(100%+16px)] hover:before:w-[calc(100%+16px)] hover:after:h-[calc(100%+16px)] hover:after:w-[calc(100%+16px)] hover:cursor-pointer"
      [routerLink]="['/about']"
      [routerLinkActive]="['bg-black', 'text-white']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a>About</a>
    </li>
    <li
      class="text-center px-4 py-2 relative before:absolute before:-bottom-2 before:-right-2 before:h-4 before:w-4 before:border-b before:border-r before:transition-all before:duration-300 before:ease-in-out after:absolute after:-top-2 after:-left-2 after:h-4 after:w-4 after:border-t after:border-l after:transition-all after:duration-300 after:ease-in-out hover:before:h-[calc(100%+16px)] hover:before:w-[calc(100%+16px)] hover:after:h-[calc(100%+16px)] hover:after:w-[calc(100%+16px)] hover:cursor-pointer"
    >
      <a>Studio</a>
    </li>
    <li
      class="text-center px-4 py-2 relative before:absolute before:-bottom-2 before:-right-2 before:h-4 before:w-4 before:border-b before:border-r before:transition-all before:duration-300 before:ease-in-out after:absolute after:-top-2 after:-left-2 after:h-4 after:w-4 after:border-t after:border-l after:transition-all after:duration-300 after:ease-in-out hover:before:h-[calc(100%+16px)] hover:before:w-[calc(100%+16px)] hover:after:h-[calc(100%+16px)] hover:after:w-[calc(100%+16px)] hover:cursor-pointer"
    >
      <a>Capital</a>
    </li>
    <li
      class="text-center px-4 py-2 relative before:absolute before:-bottom-2 before:-right-2 before:h-4 before:w-4 before:border-b before:border-r before:transition-all before:duration-300 before:ease-in-out after:absolute after:-top-2 after:-left-2 after:h-4 after:w-4 after:border-t after:border-l after:transition-all after:duration-300 after:ease-in-out hover:before:h-[calc(100%+16px)] hover:before:w-[calc(100%+16px)] hover:after:h-[calc(100%+16px)] hover:after:w-[calc(100%+16px)] hover:cursor-pointer"
    >
      <a>Team</a>
    </li>
    <li>
      <a
        class="bg-lightGreen py-3 px-4 rounded-full text-primaryBlack font-headingFont"
        >Get in Touch</a
      >
    </li>
  </ul>
</div>
